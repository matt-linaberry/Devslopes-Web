        <h1>Percentage Calculators</h1>
        <p>X is what % of Y?</p>
        <form id="xIsWhatPercentOfY">

            <input type="submit" value="Calculate">

        </form>
        <h3 id="resultField"></h3>

        </form>
        <h3 id="resultField2"></h3>

        <p>X is Y% of what?</p>

            <input type="text" id="numField5"> is <input type="text" id="numField6">% of what?<br><br>
